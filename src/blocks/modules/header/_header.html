<header class="header">
    <div class="header__inner">
        <div class="header__title">
            <span class="header__channel"></span>
            <svg>
                <use xlink:href="img/sprite.svg#star"></use>
            </svg>
        </div>
        <div class="header__actions">
            <div class="users">
                <svg>
                    <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <div class="users__num">1,093</div>
            </div>
            <form action="#" class="search-form">
                <input class="input" placeholder="Search...">
                <button class="search-form__btn" type="submit">
                    <svg>
                        <use xlink:href="img/sprite.svg#search"></use>
                    </svg>
                </button>
            </form>
            <button class="notifications-btn" type="button">
                <svg>
                    <use xlink:href="img/sprite.svg#bell"></use>
                </svg>
            </button>
            <button class="three-dots-btn" type="button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
