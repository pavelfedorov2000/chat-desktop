<div class="message">
    <div class="message__row">
        <button class="attach-btn">
            <svg>
                <use xlink:href="img/sprite.svg#attach"></use>
            </svg>
        </button>
        <button class="voice-btn">
            <svg>
                <use xlink:href="img/sprite.svg#voice"></use>
            </svg>
        </button>
        <textarea class="message__textfield"></textarea>
        <button class="smile-btn">
            <img src="img/icons/smiles/write-smile.png" alt="смайл">
        </button>
    </div>
</div>
